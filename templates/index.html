<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG Darts</title>
</head>
<body>
    <h1>WG Darts</h1>

    <!-- Form to Add a New Player -->
    <h2>Add New Player</h2>
<form action="{{ url_for('add_player') }}" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Player Name" required>
    <input type="file" name="image" accept="image/*">
    <input type="submit" value="Add Player">
</form>

    <!-- List of Players -->
    <h2>Players List</h2>
    {% for player in players %}
    <div>
        <img src="{{ player.image }}" alt="Player Image" width="100" height="100">
        <p>Name: {{ player.name }}</p>
        <p>Elo Rating: {{ player.elo_rating }}</p>

        <!-- Form to Remove a Player -->
        <form action="{{ url_for('remove_player') }}" method="post">
            <input type="hidden" name="player_id" value="{{ player.id }}">
            <input type="submit" value="Remove Player">
        </form>
    </div>
    {% endfor %}
</body>
</html>
