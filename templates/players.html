<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Players</title>
</head>
<body>
    <h1>All Players</h1>
    <div class="player-list">
        {% for player in players %}
            <div class="player-card">
                <img src="{{ player.image }}" alt="Player Image" width="250" height="250">
                <h3>{{ player.name }}</h3>
                <p>Elo Rating: {{ player.elo_rating }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
