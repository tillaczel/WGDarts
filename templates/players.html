<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<script>
var selectedPlayers = {};

function toggleSelection(playerId) {
    var card = document.getElementById('player-card-' + playerId);
    if (selectedPlayers[playerId]) {
        delete selectedPlayers[playerId];
        card.classList.remove('selected');
    } else {
        selectedPlayers[playerId] = true;
        card.classList.add('selected');
    }
}

function startGame() {
    var selectedPlayerIds = Object.keys(selectedPlayers);
    if (selectedPlayerIds.length < 2) {
        alert('Please select at least two players to start the game.');
        return false;
    }

    var form = document.getElementById('start-game-form');
    selectedPlayerIds.forEach(function(id) {
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'selected_players';
        input.value = id;
        form.appendChild(input);
    });

    form.submit();
}
</script>

    <style>
        .player-card {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h1>Players</h1>
    <div class="player-list">
        {% for player in players %}
            <div class="player-card" id="player-card-{{ player.id }}" onclick="selectPlayer('{{ player.id }}')">
                <img src="{{ player.image }}" alt="Player Image" width="100" height="100">
                <h3>{{ player.name }}</h3>
                <p>Elo Rating: {{ player.elo_rating }}</p>
            </div>
        {% endfor %}
    </div>

<div class="player-container">
    {% for player in players %}
        <div class="player-card" id="player-card-{{ player.id }}" onclick="toggleSelection('{{ player.id }}')">
            <img src="{{ url_for('static', filename='uploads/' + player.img_path) }}" alt="{{ player.name }}" class="player-image">
            <h3 class="player-name">{{ player.name }}</h3>
            <p class="player-rating"><strong>{{ player.elo_rating }}</strong></p>
        </div>
    {% endfor %}
</div>

<script>
    function toggleSelection(playerId) {
        var card = document.getElementById('player-card-' + playerId);
        card.classList.toggle('selected');
        // Additional logic for starting the game with selected players can be added here
    }
</script>

</div>
    <!-- Add further HTML for starting a game and inputting results -->
</body>
</html>
