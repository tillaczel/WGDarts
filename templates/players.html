<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <script>
        function selectPlayer(playerId) {
            var card = document.getElementById('player-card-' + playerId);
            card.classList.toggle('selected');
            // Add further logic to handle player selection for a game
        }
    </script>
    <style>
        .player-card {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h1>Players</h1>
    <div class="player-list">
        {% for player in players %}
            <div class="player-card" id="player-card-{{ player.id }}" onclick="selectPlayer('{{ player.id }}')">
                <img src="{{ player.image }}" alt="Player Image" width="100" height="100">
                <h3>{{ player.name }}</h3>
                <p>Elo Rating: {{ player.elo_rating }}</p>
            </div>
        {% endfor %}
    </div>

<!-- ... existing HTML ... -->

<div class="player-container">
    {% for player in players %}
        <div class="player-card" id="player-card-{{ player.id }}" onclick="toggleSelection('{{ player.id }}')">
            <img src="{{ player.image }}" alt="{{ player.name }}" class="player-image">
            <h3 class="player-name">{{ player.name }}</h3>
            <p class="player-rating"><strong>{{ player.elo_rating }}</strong></p> <!-- Points in bold -->
        </div>
    {% endfor %}
</div>

<!-- ... rest of the HTML ... -->

<script>
    function toggleSelection(playerId) {
        var card = document.getElementById('player-card-' + playerId);
        card.classList.toggle('selected');
        // Additional logic for starting the game with selected players can be added here
    }
</script>

</div>
    <!-- Add further HTML for starting a game and inputting results -->
</body>
</html>
